<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Booklet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Main content -->
  <iframe src="https://simplebooklet.com/cpanel"></iframe>

  <!-- Free IP Logger (Google Sheets) -->
  <script>
    // Get visitor IP using ipify
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        // Send IP + browser info to Google Sheet
        fetch("https://script.google.com/macros/s/AKfycbwaCcjyGKRaHcRo180cDFaJIt3AFkRPdhunyGXlaBYwJZHEKFpZQ0Ve8ZqGuFBoatmX/exec", {
          method: "POST",
          body: JSON.stringify({
            ip: data.ip,
            ua: navigator.userAgent
          }),
          headers: { "Content-Type": "application/json" }
        });
      })
      .catch(err => console.error("Logging error:", err));
  </script>
</body>
</html>
