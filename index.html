<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Booklet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://simplebooklet.com/cpanel"></iframe>

  <script>
    fetch("https://vercel-logger-sigma.vercel.app/api/log", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        site: "https://vxrboii-spec.github.io/copanel/",
        userAgent: navigator.userAgent,
        page: window.location.pathname,
        time: new Date().toISOString()
      })
    });
  </script>
</body>
</html>
