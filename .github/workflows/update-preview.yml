name: Update Preview Image

on:
  schedule:
    - cron: "0 0 * * *"   # runs daily at midnight UTC
  workflow_dispatch:       # allows manual trigger
  push:                    # also runs whenever you push code
    branches:
      - main

jobs:
  update-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Take screenshot
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({ headless: true, args: ['--no-sandbox'] });
            const page = await browser.newPage();
            await page.goto('https://simplebooklet.com/cpanel', { waitUntil: 'networkidle0' });
            await page.screenshot({ path: 'preview.png', fullPage: true });
            await browser.close();
          })();
          "

      - name: Commit and push updated screenshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preview.png
          git commit -m "Update preview.png" || echo "No changes to commit"
          git push
